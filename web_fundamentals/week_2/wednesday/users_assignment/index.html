<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Users</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
</head>
<body>
	<div>	
		<table id="contact_book" style="width:100%">
		  <tr>
		    <th>First Name</th>
		    <th>Last Name</th> 
		    <th>Email Address</th>
		    <th>Contact #</th>
		  </tr>
		</table>
	</div>
	<br>

	<div>
		<h1>Add User</h1>
		<form>
			<p>First Name: </p><input type="text" id="first_name" name="first_name" value="First Name">
			<p>Last Name: </p><input type="text" id="last_name" name="last_name" value="Last Name">
			<p>Email Address: </p><input type="text" id="email" name="email" value="Email Address">
			<p>Contact No.: </p><input type="text" id="contact_num" name="contact_num" value="Phone #">
			<br>
			<input id="submit" type="submit" name="submit" value="Add User">
		</form>
	</div>

	<script type="text/javascript">
		$(document).ready(function() {
			$("form").on('click', 'submit', function(){
				var new_row = "<tr> <br> <td></td> <br> <td> </td> <br> <td></td> <br> <td></td> <br> </tr>";
				$("contact_book").append(new_row);
			});		
		});
	</script>

</body>
</html>
