<!DOCTYPE html>
<html lang="en">
<head>

<body>

		    <th>Contact #</th>
		  </tr>
		  <tr>
		    <td></td>
		    <td></td> 
		    <td></td>
		    <td></td>
		  </tr>
		</table>
	</div>
	<br>

	<div id="new_user_form">
		<h1>Add User</h1>
		<form>
			<p>First Name: </p><input type="text" name="first_name" value="First Name">
			<p>Last Name: </p><input type="text" name="last_name" value="Last Name">
			<p>Email Address: </p><input type="text" name="email" value="Email Address">
			<p>Contact No.: </p><input type="text" name="contact_num" value="Phone #">
			<br>
			<input type="submit" name="submit" value="Add User">
		</form>
	</div>

	<script type="text/javascript">

		});
