<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ninja to Cat</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
</head>
<body>
	<h2>Cat to Ninja</h2>

	<img src="ninja_cat_images/cat0.png" alt="Ninja to Cat" data-alt-src="ninja_cat_images/ninja0.png">
	<img src="ninja_cat_images/cat1.png" alt="Ninja to Cat" data-alt-src="ninja_cat_images/ninja1.png">
	<img src="ninja_cat_images/cat2.png" alt="Ninja to Cat" data-alt-src="ninja_cat_images/ninja2.png">
	<img src="ninja_cat_images/cat3.png" alt="Ninja to Cat" data-alt-src="ninja_cat_images/ninja3.png">
	<img src="ninja_cat_images/cat4.png" alt="Ninja to Cat" data-alt-src="ninja_cat_images/ninja4.png">

	<script>
		"use strict";
		$(document).ready(function() {
			console.log("Ninja to Cat");
			$("img").click(function() {	
				var src = $( this ).attr("src");
				var data = $( this ).attr("data-alt-src");
				$( this ).attr("src",data);
				$( this ).attr("data-alt-src",src);
				}
			);
		});
	</script>
</body>
</html>
